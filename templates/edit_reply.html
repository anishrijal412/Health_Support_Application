{% extends "base.html" %}
{% block title %}Edit Reply{% endblock %}
{% block content %}
<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm">
        <div class="card-header bg-light">
          <h5 class="mb-0">Edit Reply</h5>
        </div>
        <div class="card-body">
          <form method="POST" action="{{ url_for('forum.edit_reply', reply_id=reply.id) }}">
            <div class="mb-3">
              <label class="form-label" for="content">Reply</label>
              <textarea name="content" id="content" class="form-control" rows="4" required>{{ reply.content }}</textarea>
            </div>
            <div class="d-flex justify-content-between align-items-center">
              <a href="{{ url_for('forum.forum_home') }}" class="btn btn-outline-secondary">Cancel</a>
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
